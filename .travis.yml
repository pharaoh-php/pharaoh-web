language: php

sudo: false

cache:
  directories:
  - $HOME/.composer/cache

php:
- 7.0

matrix:
  fast_finish: true

before_script:
  - composer install -n

script:
  - phpunit

git:
  depth: 5

notifications:
  hipchat:
    rooms:
      - secure: 
    template:
      - '<a href="https://github.com/pharaoh-php/pharaoh-web">%{repository}</a>#<a href="%{build_url}">%{build_number}</a> (%{branch} - %{commit} : %{author}): %{message} (<a href="%{compare_url}">View changes</a>)'
    format: html
    notify: true
